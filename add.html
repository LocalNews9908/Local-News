
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add News</title>
  <script src="firebase.js"></script>
</head>
<body>
  <h1>Add News</h1>
  <form id="news-form">
    <input type="text" id="title" placeholder="Title" required /><br />
    <textarea id="content" placeholder="Content" required></textarea><br />
    <input type="text" id="category" placeholder="Category (e.g., Andhra Pradesh)" required /><br />
    <button type="submit">Post</button>
  </form>

  <script>
    document.getElementById("news-form").addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const category = document.getElementById("category").value;

      firebase.database().ref("posts").push({ title, content, category })
        .then(() => alert("Posted successfully!"))
        .catch(err => alert("Error: " + err.message));
    });
  </script>
</body>
</html>
