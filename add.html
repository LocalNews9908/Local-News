<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add News</title>
</head>
<body>
  <h2>Add News</h2>
  <form id="newsForm">
    <input type="text" id="title" placeholder="Title" required><br>
    <textarea id="content" placeholder="Content" required></textarea><br>
    <select id="district">
      <option value="Chittoor (చిత్తూరు)">Chittoor (చిత్తూరు)</option>
      <option value="Guntur (గుంటూరు)">Guntur (గుంటూరు)</option>
      <option value="Hyderabad (హైదరాబాద్)">Hyderabad (హైదరాబాద్)</option>
      <!-- More districts -->
    </select><br>
    <button type="submit">Add</button>
  </form>
  <script src="firebase.js"></script>
  <script>
    const db = firebase.database();
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const district = document.getElementById('district').value;
      db.ref('news').push({ title, content, district });
      alert('News added');
      this.reset();
    });
  </script>
</body>
</html>
